<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Js</title>
    <link rel="stylesheet" href="Css/style.css">
    <script src="Js/Script.js" defer></script>
</head>
<body>
    <main>
        <div class="Elevator">
            <div class="FirstElevator" current-floor="1" style="transform: translateY(0);">
                <div class="First">1</div>
            </div>
            <div class="SecondElevator" current-floor="1" style="transform: translateY(0);">
                <div class="First">2</div>
            </div>
            <div class="ThirdElevator" current-floor="1" style="transform: translateY(0);">
                <div class="First">3</div>
            </div>
        </div>
        <div class="Floor">
            <div class="UserFloor" data-floor="20">20</div>
            <div class="UserFloor" data-floor="19">19</div>
            <div class="UserFloor" data-floor="18">18</div>
            <div class="UserFloor" data-floor="17">17</div>
            <div class="UserFloor" data-floor="16">16</div>
            <div class="UserFloor" data-floor="15">15</div>
            <div class="UserFloor" data-floor="14">14</div>
            <div class="UserFloor" data-floor="13">13</div>
            <div class="UserFloor" data-floor="12">12</div>
            <div class="UserFloor" data-floor="11">11</div>
            <div class="UserFloor" data-floor="10">10</div>
            <div class="UserFloor" data-floor="9">9</div>
            <div class="UserFloor" data-floor="8">8</div>
            <div class="UserFloor" data-floor="7">7</div>
            <div class="UserFloor" data-floor="6">6</div>
            <div class="UserFloor" data-floor="5">5</div>
            <div class="UserFloor" data-floor="4">4</div>
            <div class="UserFloor" data-floor="3">3</div>
            <div class="UserFloor" data-floor="2">2</div>
            <div class="UserFloor" data-floor="1">1</div>
        </div>
    </main>
</body>
</html>
